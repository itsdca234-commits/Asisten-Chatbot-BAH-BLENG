<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" produk ini dijual;0;1;1" />
    <title>Chatbot Lautan Laut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-status">
                <div class="status-dot online"></div>
                <span class="status-text">Bapak Bah Bleng - Sedang Online</span>
            </div>
        </div>

        <div class="chat-log" id="chat-log">
            <div class="message bot-message">
                <div class="avatar bot-avatar"></div>
                <div class="message-content">
                    <p>ðŸ‘‹ Hai! Selamat datang di Lautan Chatbot! Saya siap membantu Anda.</p>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
                <button id="send-button">Kirim</button>
            </div>
        </div>
    </div>

    <div class="background-bubbles">
        <div class="bubble bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
